<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GustyAI - Aerospace Assistant</title>
    <style>
        body { margin:0; font-family: system-ui, sans-serif; background:#f6f7f9; }
        .container { max-width: 900px; margin: 0 auto; height: 100vh; display:flex; flex-direction:column; }
        .header { background:#000; color:#CFB991; padding:16px; font-weight:700; text-align:center; }
        .messages { flex:1; overflow:auto; padding:16px; }
        .message { margin:12px 0; display:flex; }
        .message.user { justify-content:flex-end; }
        .bubble { max-width:70%; padding:12px 16px; border-radius:16px; white-space:pre-wrap; }
        .user .bubble { background:#000; color:#fff; border-bottom-right-radius:4px; }
        .assistant .bubble { background:#CFB991; color:#000; border-bottom-left-radius:4px; }
        .input-area { display:flex; gap:8px; padding:16px; background:#fff; border-top:1px solid #ddd; }
        .input-area input { flex:1; padding:12px; border:1px solid #ddd; border-radius:20px; font-size:16px; outline:none; }
        .input-area button { background:#000; color:#CFB991; border:none; border-radius:20px; padding:12px 20px; font-weight:600; cursor:pointer; }
        .input-area button:disabled { opacity:.6; cursor:not-allowed; }
        .error { background:#ff6b6b !important; color:#fff !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ✈️ GustyAI - Aerospace Engineering Assistant
        </div>

        <div id="messages" class="messages">
            <div class="message assistant">
                <div class="bubble">
                    Hi! I'm GustyAI, your AAE33301 and AAE33401 lab course virtual assistant. Ask me about questions fluid mechanics and aerodynamics. Note that I am a bot in beta testing mode. My answers may not be accurate.
                </div>
            </div>
        </div>

        <div class="input-area">
            <input id="userInput" type="text" placeholder="Ask GustyAI a question..." maxlength="1000" />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // This points to your backend (running on your computer)
        const API_URL = 'http://localhost:5000/api/chat';

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Keep track of conversation
        let conversation = [];

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `bubble ${isError ? 'error' : ''}`;
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            conversation.push({ role: 'user', content: message });

            // Clear input and disable button
            userInput.value = '';
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            try {
                // Call your backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'gpt-oss:120b',
                        messages: conversation,
                        stream: false,
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                const reply = data?.choices?.[0]?.message?.content || 'No response received';
                
                // Add AI response to chat
                addMessage(reply, false);
                conversation.push({ role: 'assistant', content: reply });

            } catch (error) {
                addMessage(`Error: ${error.message}. Make sure the backend is running!`, false, true);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus input when page loads
        userInput.focus();
    </script>
</body>
</html>
